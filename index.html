<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/197e9ba7b7.js" crossorigin="anonymous"></script>
        <title>RPS</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <button onclick="start()" class="btn" id="start">
                <input type="image" id="on" src="/icons/on.png" />
            </button>
        </div>
        <div class="blur" id="blur"></div>
        <div id="result">Result:</div>
        <div class="screen">
            <div id="end-game">
                <span id="end-result">aaaaaaaaaaaaaaa</span><button id="play-again">Play Again</button>
            </div>
            <div class="player-score" id="players">Player:<span id="user-score">0</span></div>
            <div class="topScreen">
                <div id="botChoice"><span id="computer-choice"></span></div>
            </div>
            <div class="comp-score" id="players">Enemy:<span id="computer-score">0</span></div>
        </div>
        <div class="yr-choice"><span id="user-choice"></span></div>
        <div class="downScreen">
            <div class="chooseMenu">
                <button id="rock"><i class="fa-solid fa-hand-back-fist icon"></i></button>
                <button id="paper"><i class="fa-solid fa-hand icon"></i></button>
                <button id="scissors"><i class="fa-solid fa-hand-scissors icon"></i></button>
            </div>
        </div>

        <script src="js.js"></script>
    </body>
</html>
