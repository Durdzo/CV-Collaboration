<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RPS</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container"><button onclick="start()" class="btn" id="start">Start</button></div>
        <div class="blur" id="blur"></div>
        <div id="result">Result:</div>
        <div class="screen">
            <div id="players">Player:<span id="user-score">0</span></div>
            <div class="topScreen">
                <div id="botChoice"><span id="computer-choice"></span></div>
            </div>
            <div id="players">Enemy:<span id="computer-score">0</span></div>
        </div>
        <div class="yr-choice"><span id="user-choice"></span></div>
        <div class="downScreen">
            <div class="chooseMenu">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>

        <script src="js.js"></script>
    </body>
</html>
