<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="screen">
      <div class="players">Player<span id="playerScore">0</span></div>

          <button id="scissors"></button>
        </div>
    </div>





<script src="js.js"></script>
</body>
</html>
